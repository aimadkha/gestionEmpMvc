<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Welcome</title>
</head>
<body>

	<h2>Users :</h2>
	<br>
	<a th:href="@{new}"><button type="submit"
			class="btn btn-primary m-3">Ajouter</button> </a>


	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th scope="col">Nom</th>
				<th scope="col">Prenom</th>
				<th scope="col">Email</th>
				<th scope="col">Role</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.nom_user}"></td>
				<td th:text="${user.prenom_user}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.role.nom_role}"></td>
				<td><a th:href="@{/user/edit/{id}(id=${user.id_user})}"><button
							type="submit" class="btn btn-success">Editer</button></a> <a
					th:href="@{/user/deletuser(id=${user.id_user})}">
						<button type="submit" class="btn btn-danger">Supprimer</button>
				</a></td>
			</tr>
		</tbody>
	</table>
	<form th:action="@{/user/logout}" method="post">
		<button type="submit" class="btn btn-primary m-3">logout</button>
	</form>
</body>
</html>
